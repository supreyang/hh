<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['this','is','javascript','and','jQuery'];
        let new_arr = arr.join(" ")
        document.write(new_arr);
        //数组转换字符串用（join）
        let brr = ('this,is,javascript,and,jQuery');
        let new_brr = brr.split(' ');
        document.write(new_brr);
        //字符串转换数组用（split）
    </script>
</body>
</html>
