    <title>Document</title>

<body>
    <script>
        function count(m,o,n){
            let a = 0;
            switch(o){
                case '+':return m+n;break;
                case '-':return m-n;break;
                case '*':return m*n;break;
                case '/':return m/n;break;
            }
            return a
        }
        var a = count(5,'+',6);
        console.log(a);
        var a = count(5,'*',6);
        console.log(a);
    </script>
</body>
